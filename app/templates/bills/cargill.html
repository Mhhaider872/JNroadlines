
<!-- @format -->
{% include 'base.html' %}
{% load static %}


  <body>
    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Dashboard</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->
      {% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-info {{ message.tags }} alert-dismissible fade show" role="alert">
       <h5 class="text-center"> {{ message }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
      <section class="section">
        <div class="row">
          <div class="col-lg-12">
            <div class="card py-3">
              <div class="card-body">
                </div>
    <section class="main-sec">

  <div class="container">
    <div class="row">
      <div class="col-lg-12 form-div">
<form method="POST">
  {% csrf_token %}
  
  <div id="rowContainer">
    <!-- Static fields (do not add dynamically) -->
    <div class="row">
      <div class="col-lg-4 mb-3">
        <label for="label1" class="form-label fw-bold">Bill No</label>
        <input type="text" class="form-control" name="bill_on" id="label1" disabled />
      </div>
      <div class="col-lg-4 mb-3">
        <label for="label2" class="form-label fw-bold">Date</label>
        <input type="date" class="form-control" name="date" id="label2" />
      </div>
      <div class="col-lg-4 mb-3">
        <label for="label3" class="form-label fw-bold">Company Name</label>
        <input type="text" class="form-control" name="company" id="label3" value="{{ bill.company }}" />
      </div>
      <div class="col-lg-4 mb-3">
        <label for="label4" class="form-label fw-bold">GST No.</label>
        <input type="text" class="form-control" name="gst" id="label4" value="{{ bill.gst }}" />
      </div>
      <div class="col-lg-4 mb-3">
        <label for="label5" class="form-label fw-bold">PAN No.</label>
        <input type="text" class="form-control" name="pan" id="label5" value="{{ bill.pan }}" />
      </div>
    </div>
  </div>

  <!-- Button to Add Row -->
  <button type="button" class="btn btn-primary" onclick="addRow()">Add Row</button>
  
  <hr>
  
  <!-- Dynamic rows container -->
  <div id="dynamicRows"></div>
  
  <div class="btn-div text-center py-2">
    <button type="submit" class="btn btn-danger px-4 mx-2">Save</button>
    {% comment %} <a href="{% url 'show-ashland' %}" class="btn btn-success px-4 mx-2">View</a> {% endcomment %}
    <a href="{% url 'ash-bill' %}" class="btn btn-info text-white px-4 mx-2">Create Bill</a>
  </div>
</form>
      </div>
    </div>
  </div>
</section>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
      <div class="copyright">
        &copy; Copyright <strong>. All Rights Reserved</strong>
      </div>
      <div class="credits">
        Designed by <a href="#"><strong>J N Roadlines</strong></a>
      </div>
    </footer>
    <!-- End Footer -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>
<script>
// Function to add a new row dynamically
function addRow() {
    const rowContainer = document.getElementById('rowContainer');
    
    // Create a new row
    const newRow = document.createElement('div');
    newRow.classList.add('row');
    
    newRow.innerHTML = `
      <div class="col-lg-4 mb-3">
        <label for="tankerNo" class="form-label fw-bold">Tanker No</label>
        <input class="form-control" name="tanker[]" list="datalistOptions" placeholder="Search to vehicle no...">
      </div>
      <div class="col-lg-4 mb-3">
        <label for="fromAddress" class="form-label fw-bold">From Address</label>
        <input class="form-control" name="From_add[]" list="datalistOptions1" placeholder="Search to...">
      </div>
      <div class="col-lg-4 mb-3">
        <label for="toAddress" class="form-label fw-bold">To Address</label>
        <input class="form-control" name="To_add[]" list="datalistOptions2" placeholder="Search to...">
      </div>
      <div class="col-lg-4 mb-3">
        <label for="date_dis" class="form-label fw-bold">Dispatch Date</label>
        <input type="date" name="date_dis[]" class="form-control" />
      </div>
      <div class="col-lg-4 mb-3">
        <label for="tanker_cap" class="form-label fw-bold">Tanker Capacity (K.G)</label>
        <input class="form-control" name="tanker_cap[]" />
      </div>
      <div class="col-lg-4 mb-3">
        <label for="lr_num" class="form-label fw-bold">LR No</label>
        <input type="number" class="form-control" name="lr_num[]" />
      </div>
      <div class="col-lg-4 mb-3">
        <label for="disqty" class="form-label fw-bold">Loaded Qty (K.G)</label>
        <input type="number" class="form-control" name="kg[]" />
      </div>
      <div class="col-lg-4 mb-3">
        <label for="rate_kg" class="form-label fw-bold">Rate Per K.G</label>
        <input type="number" class="form-control" name="rate[]" />
      </div>
      <div class="col-lg-4 mb-3">
        <label for="totalamount" class="form-label fw-bold">Total</label>
        <input type="number" class="form-control" name="total_kg[]" readonly />
      </div>
    `;
    
    rowContainer.appendChild(newRow);
}


</script>

</body>
