<!-- @format -->

{% include 'base.html' %}
{% load static %}
  <body>
    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Dashboard</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->
      <section class="section">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Form</h5>


 <section class="main-sec">
 {% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-info {{ message.tags }} alert-dismissible fade show" role="alert">
       <h5 class="text-center"> {{ message }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
  <div class="container">
    <div class="row">
      <div class="col-lg-12 form-div">
        <form  method="POST">
          {% csrf_token %}
          <div class="row">
           <div class="col-lg-3 mb-3">
            <label for="exampleDataList" class="form-label fw-bold">Tanker No</label>
             <input class="form-control" name="tank_ends" value="{{trip_tanker}}" id="exampleDataList" readonly>
          </div>
           <div class="col-lg-3 mb-3">
           <label for="example" class="form-label fw-bold">Driver Name</label>
             <input class="form-control" name="driver" value="{{drivername}}" id="example" readonly >
          </div>
          <div class="col-lg-3 mb-3">
            <label for="label11" class="form-label fw-bold"
              >Trip Date</label
            >
            <input
              type="date"
              name="date"
              class="form-control shadow-sm border-0"
              id="label11"
              value="{{tripdate|date:'Y-m-d'}}"
              readonly
            />
          </div>
           <div class="col-lg-3 mb-3">
            <label for="label11" class="form-label fw-bold"
              >End Date</label
            >
            <input
              type="date"
              name="end_Date"
              class="form-control shadow-sm border-0"
              id="label11"
            
            />
          </div>
        

          <div class="btn-div text-center py-2">
            <button type="submit" class="btn btn-danger px-4">Add</button>
            <a href="{% url 'show-trip-end' %}" class="btn btn-success px-4">View</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
      <div class="copyright">
        &copy; Copyright <strong>. All Rights Reserved</strong>
      </div>
      <div class="credits">
        Designed by <a href="#"><strong>J N Roadlines</strong></a>
      </div>
    </footer>
    <!-- End Footer -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>
  </body>
