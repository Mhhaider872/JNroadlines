
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
  .form-container{
     margin-top:60px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
   .form-container input{
    width:350px;
    height:50px;
   }

  </style>

  
  </head>
  <body>
   
<div class="conatiner form-container py-5">

    <form action="{% url 'log-in' %}" method="POST">
    {% csrf_token %}
    <div class="form-div">
    
        {% comment %} <h3 class="text-center fw-light py-4">Welcome To J .N Roadlines</h3> {% endcomment %}
        <div class="logo-div">
        <div class="text-center">
          <img
            src="/static/img/logo_2.png"
            alt="My image"
            style="width:180px"
        />
        </div>
        <div class="#">
        <img
            src="/static/img/logo_1.png"
            alt="My image"
            style="width:340px"
        />
        </div>
        </div>
         {% if messages %}

    {% for message in messages %}
      <div class="alert alert-info {{ message.tags }} alert-dismissible fade show" role="alert">
       <h6 class="text-center"> {{ message }}</h6>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}

{% endif %}
        <div class="mb-3">
            <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" id="exampleInputPassword2" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary form-control fs-5">Log in</button>
    </div>
</form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
