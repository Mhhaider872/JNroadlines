<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <style>
.signup-form{
   margin-top:60px;
   display: flex;
   align-items: center;
   justify-content: center;
   }

 </style>
 
  </head>
  <body>
<div class="conatiner signup-form">
     <form action="#" method="#">
      <div class="form-div">
      <h3 class="text-center fw-light py-4">Create Account</h3>
      <p class="text-center">Already have an account ? <a href="myaccount.html"> Sign in here.</a> </p>
      <div class="mb-3">
    <!-- <label for="exampleInputEmail1" class="form-label">Name</label> -->
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
  </div>

  <div class="mb-3">
    <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
  </div>
    <div class="mb-3">
    <!-- <label for="exampleInputEmail1" class="form-label">Phone No.</label> -->
    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone No.">
  </div>
   <div class="mb-3">
    <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Confirm Password">
  </div>
  <div class="mb-3">
    <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary shadow form-control fs-5">Sign Up</button>

   </div>
</form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
