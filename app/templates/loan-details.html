

{% include 'base.html' %}
{% load static %}

  <body>


    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Add Loan</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
            <li class="breadcrumb-item active">Dashboard</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->
      <section class="section">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Form</h5>

<div class="col-lg-12 form-div">
        <form  method="POST">
        {% csrf_token %}
          <div class="row">
          <div class="row">
          <div class="col-lg-4 mb-3">
            <!-- Button trigger modal -->
         <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
         Add Bank 
        </button>
        </div>
         </div>
    <!------- Modal------------ ---->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
       <div class="modal-content">
       <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Bank Name</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="col-lg-12 mb-3">
              <label for="lable3" class="form-label fw-bold"
                >Bank Name</label
              >
              <input
              type="text"
              name="name"
              class="form-control border-2"
              id="label3"
             
            />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger px-4">Save</button>
      </div>
      </div>
      </div>
    </div>
 <div class="container">
    <div class="row">
          <div class="col-lg-4 mb-3">
            <label for="exampleDataList" class="form-label fw-bold">Vehicle No</label>
             <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Search to vehicle no...">
               <datalist id="datalistOptions" class="shadow-sm border-0">
                  <option value="MH-04-AF-6641">MH-04-AF-6641</option>
                  <option value="MH-03-RF-6642">MH-03-RF-6642</option>
                  <option value="MH-05-FF-6645">MH-05-FF-6645</option>
                   <option value="MH-06-KF-6640">MH-06-KF-6640</option>
                </datalist>
          </div>
           <div class="col-lg-4 mb-3">
              <label for="lable3" class="form-label fw-bold"
                >Finance Amount</label
              >
              <input
              type="number"
              name="vhdate"
              class="form-control"
              id="label11"
             
            />
        </div>
        <div class="col-lg-4 mb-3">
              <label for="lable3" class="form-label fw-bold"
                >EMI Amount</label
              >
              <input
              type="number"
              name="vhdate"
              class="form-control"
              id="label11"
             
            />
        </div>
        <div class="col-lg-4 mb-3">
              <label for="lable3" class="form-label fw-bold"
                >Due Date</label
              >
              <input
              type="date"
              name="vhdates"
              class="form-control "
              id="label11"
            />
        </div>
        <div class="col-lg-4 mb-3">
              <label for="lable3" class="form-label fw-bold"
                >Over Due</label
              >
              <input
              type="day"
              name="vdate"
              class="form-control "
              id="label11"
            />
        </div>
        <div class="col-lg-4 mb-3">
              <label for="lable3" class="form-label fw-bold"
                >Over Due Days</label
              >
              <input
              type="day"
              name="dates"
              class="form-control "
              id="label11"
            />
        </div>
        <div class="col-lg-4 mb-3">
              <label for="exampleDataList0" class="form-label fw-bold"
                >Bank Name</label
              >
               <input class="form-control border-2" list="datalistOptions0" id="exampleDataList0" placeholder="Search Bank...">
               <datalist id="datalistOptions0" >
                {% for b in bank %}
                 <option value="{{b.name}}"></option>
                 {% endfor %}
                </datalist>
        </div>
         <div class="col-lg-4 mb-3">
              <label for="lable3" class="form-label fw-bold"
                >Rate ( % )</label
              >
              <input
              type="day"
              name="vdate"
              class="form-control "
              id="label11"
            />
        </div>
          <div class="btn-div text-center py-2">
            <button type="submit" class="btn btn-danger px-4">Save</button>
            <a href="#" class="btn btn-success px-4">View</a>
          </div>
        </form>
      </div>
    </div>
  </div>
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
      <div class="copyright">
        &copy; Copyright <strong>. All Rights Reserved</strong>
      </div>
      <div class="credits">
        Designed by <a href="#"><strong>J N Roadlines</strong></a>
      </div>
    </footer>
    <!-- End Footer -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>
  </body>
