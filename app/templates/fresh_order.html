
<!-- @format -->
{% include 'base.html' %}
{% load static %}


  <body>
    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Fresh Order Lists</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
            <li class="breadcrumb-item active">Dashboard</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->
     
      <section class="section">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body py-4">
                {% comment %} <a href="{% url 'aak-local' %}" class="btn btn-primary  float-end">AAK India Local</a> {% endcomment %}
                <div class="col-lg-4">
    <div class="card-body py-3">
        <label for="company-select" class="form-label fw-bold">Select Company</label>
        <select class="form-select" id="company-select" aria-label="Default select example">
        <option value="#" selected>Select Company </option>
            
            <option value="{% url 'fresh-ogemini' %}">Gemini Edibles</option>
            <option value="#">AAK India Local</option>

           
             <option value="#">Adani wilmar Ltd</option>
             
        </select>
    </div>
</div>
</div>
   

    <!-- ======= Footer ======= -->
    <footer class="footer">
      <div class="copyright">
        &copy; Copyright  <strong>JN Roadlines LLP</strong> All Rights Reserved
      </div>
      <div class="credits">
        Designed by <a href="#"><strong> JTECH VENTURES</strong></a>
      </div>
    </footer>
    <!-- End Footer -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>
<script>
    document.getElementById('company-select').addEventListener('change', function() {
        var selectedUrl = this.value;  // Get the selected URL
        window.location.href = selectedUrl;  // Redirect to the selected URL
    });
</script>
  </body>
